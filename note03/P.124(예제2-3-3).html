<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.124 예제(2-3-3)</title>
    <script>
      const rawInput = prompt("inch 단위의 숫자를 입력해주세요.");

      const inch = Number(rawInput);
      const cm = inch * 2.54;

      alert(`${inch}inch는 ${cm}cm 입니다.`);
    </script>
  </head>
  <body></body>
</html>
