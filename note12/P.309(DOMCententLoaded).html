<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.309(DomContentLoaded)</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = "<H1>문서 로딩이 끝난 후 스크립트 시작</H1>";
      });
    </script>
  </head>
  <body>
    <h1>나는 처음 body 안의 글자내용입니다.</h1>
  </body>
</html>
