<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 문법(nullish-coalescing)</title>
    <script>
      function f1(text) {
        const print = text ?? alert("똑바로 해"); //함수도 가능, null, undefined를 잡아냄
        {
          console.log(print);
        }
      }

      function f2(text = "기본값") {
        //null값은 잡아내지 못함
        const print = text;
        console.log(print);
      }

      function f3(text) {
        //0값과 false값까지 출력
        const print = text || "or 값이 잡아냄";
        console.log(print);
      }

      function f4(text) {
        //0값과 false값까지 출력
        const print = text.length;
        console.log(print);
      }

      function f5(text) {
        text.push("추가됨");
        console.log(print);
      }

      function f6(text) {
        const print = text?.split(","); //옵셔널체이닝 undefined가 생길경우 에러 안냄
        text.push("추가됨");
        console.log(print);
      }
    </script>
  </head>
  <body></body>
</html>
