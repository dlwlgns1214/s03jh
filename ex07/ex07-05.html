<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1~100사이의 숫자 맞히기</title>
    <script>
      var comAnswer = Math.floor(Math.random() * 100) + 1;

      var count = 1;
      var userAnswer = -1;

      while (userAnswer != comAnswer) {
        var input = prompt("1부터 100까지의 숫자 중에서 하나를 입력해주세요.");

        userAnswer = parseInt(input);

        if (userAnswer < comAnswer) {
          alert("UP");
        } else if (userAnswer > comAnswer) {
          alert("DOWN");
        } else {
          alert("정답입니다! " + count + "회 만에 맞췄어요.");

          break;
        }

        count++;
      }
    </script>
  </head>

  <body></body>
</html>
