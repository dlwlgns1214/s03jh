<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <script>
    let count = 0;
    let winCount = 0;
    let loseCount = 0;
    let drawCount = 0;
    
    while(true){
      
      const userChoice = prompt("가위, 바위, 보, 그만 중 하나를 입력하세요.","")
      const comNum= Math.floor(Math.random() * 3);
      let userNum;
      
      const arr= ["가위","바위","보"]
      console.log(arr);
      if(userChoice == "그만"){
        alert("게임을 중지합니다");
        break}
        if(userChoice=="가위") userNum = 0;
        if(userChoice=="바위") userNum = 1;
        if(userChoice=="보") userNum = 2;
        
        console.log(userNum, comNum)
        
        if(userNum == 0 && comNum == 2 || userNum == 1 && comNum == 0 || userNum == 2 && comNum == 1){
          winCount= winCount+1; 
          ++count
          alert("당신이 이겼습니다. \n" + "전체 " + count + " 전\n" + "당신 " + winCount + "승 " + drawCount + "무 " + loseCount +"패");
        }
        else if(userNum == 0 && comNum == 1 || userNum == 1 && comNum == 2 || userNum == 2 && comNum == 0){
          loseCount= loseCount+1
          ++count
          alert("당신이 졌습니다. \n" + "전체 " + count + " 전\n" + "당신 " + winCount + "승 " + drawCount + "무 " + loseCount +"패");
        }
        else if(userNum == 0 && comNum == 0 || userNum == 1 && comNum == 1 || userNum == 2 && comNum == 2){
          drawCount= drawCount+1;
          ++count
          alert("비겼습니다." + "전체 " + count + " 전\n" + "당신 " + winCount + "승 " + drawCount + "무 " + loseCount +"패");
        } else{
          alert("제대로 입력해주세요.")
        }
    }

    </script>
  
  </script>
  </head>
  <body></body>
</html>
