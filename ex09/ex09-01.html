<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const pi = Math.PI; // 3.141592...
      const pi0 = pi.toFixed(0); //소수이하 자리를 제한하는 함수, 출력값 : 3
      const pi1 = pi.toFixed(1); // 출력값 : 3.1
      const pi2 = pi.toFixed(2); // 출력값 : 3.14
      const pi3 = pi.toFixed(3); // 출력값 : 3.142
      const pi4 = pi.toFixed(4); // 출력값 : 3.1416
      console.log(pi0);
      console.log(pi1);
      console.log(pi2);
      console.log(pi3);
      console.log(pi4);
    </script>
  </head>
  <body></body>
</html>
