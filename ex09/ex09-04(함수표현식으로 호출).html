<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 표현식으로 호출</title>
    <script>
      //함수표현식
      const fn = function () {
        console.log("함수 표현식으로 호출");
        return "리턴 값을 넘길게요"; //return = enter , console.log 자체가 하나의 함수
      };
      console.log(fn());

      //   fn();
    </script>
  </head>
  <body></body>
</html>
