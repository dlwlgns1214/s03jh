<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <script>
      var input = confirm("당신은 배가 고프십니까?"); //확인 취소
      console.log("당신은 배가 고프십니까?", input); // 확인(True로 반환), 취소(False로 반환)
      alert("당신은 배가 고프십니까?" + input);
    </script>
  </head>
  <body></body>
</html>
