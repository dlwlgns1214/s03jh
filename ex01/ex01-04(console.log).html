<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>console.log</title>
    <script>
      console.log("저는 1번입니다.");
      console.log("저는 2번입니다.");
    </script>
  </head>
  <body>
    <script>
      console.log("저는 3번입니다.");
    </script>

    <h1>안녕하세요, 날씨가 참 구리죠?</h1>

    <script>
      console.log("저는 4번입니다.");
    </script>

    <h2>우산은 챙기셨나요?</h2>

    <script>
      console.log("저는 5번입니다.");
      var age = 22;
      var name = "홍길동";
      console.log(name);
      console.log(typeof name);
      console.log(typeof age);
    </script>

    <div>
      script는 head 안에도, body에서도, h1 과 h2 사이에도 들어갈 수 있음. <br />
      위에서 아래로 순서대로 흘러감
    </div>
  </body>
</html>
