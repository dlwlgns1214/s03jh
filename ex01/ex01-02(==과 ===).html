<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = true; // true=1, false=0
      var b = false;
      console.log(a && b); //사칙연산은 숫자로 한다는 말
      var aa = 123;
      var bb = "123";
      console.log('var a = 123이고 "var b = 123"일 때');
      console.log(aa == bb); // true
      console.log(aa === bb); //false
    </script>
  </head>
  <body></body>
</html>
