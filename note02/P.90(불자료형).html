<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.90 불연산자</title>
    <script>
      var b1 = !true;
      var b2 = !!false;
      var b3 = 57 > 333;
      var b4 = 234 == "234";
      var b5 = "사랑" > "하마";

      console.log("!true: =", b1);
      console.log("!!false: =", b2);
      console.log("57>333: =", b3);
      console.log('234 == "234":=', b4);
      console.log('"사랑">"하마":=', b5);
      console.log("가:", "가".charCodeAt(), "하:", "하".charCodeAt());
    </script>
  </head>
  <body></body>
</html>
