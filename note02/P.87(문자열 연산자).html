<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.87 문자열 연산자, 인덱스, length(길이)</title>
  </head>
  <body>
    <h1>문자열 연산자, 인덱스, length(길이)</h1>
    <script>
      var str1 = "abcdefghijklmnopqrstuvwxyz";
      console.log(str1);
      console.log(str1.length);
      console.log(str1[3]); //결과값 d
      console.log(str1[4]); //결과값 e
      //컴퓨터는 항상 0부터 시작한다.

      console.log(
        "1. str1의 인덱싱을 이용하여, str2에 dog를 담고 \n str2의 길이를 나타내시오. "
      );
      var str2 = str1[3] + str1[14] + str1[6];
      console.log(str2, str2.length);

      console.log(
        "2. str1의 인덱싱을 이용하여, str3에 orange를 담고 \n str3의 길이를 나타내시오. "
      );
      var str3 = str1[14] + str1[17] + str1[0] + str1[13] + str1[6] + str1[4];
      console.log(str3, str3.length);

      console.log(
        "3. str1의 인덱싱을 이용하여, str4에 iloveyou를 담고 \n str4의 길이를 나타내시오. "
      );
      var str4 =
        str1[8] +
        str1[11] +
        str1[14] +
        str1[21] +
        str1[4] +
        str1[24] +
        str1[14] +
        str1[20];
      console.log(str4, str4.length);
    </script>
  </body>
</html>
