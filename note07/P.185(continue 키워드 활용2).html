<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.185(예제4-2-12)</title>
    <script>
      let output = 0;

      for (let i = 1; 1 <= 10; i++) {
        if (i % 2 === 1) {
          continue;
        }
        output += i;
      }
      alert(output);
    </script>
  </head>
  <body></body>
</html>
