<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.297(예제 6-3-5)</title>
    <script>
      //사야 하는 물건 목록
      const ori = ["우유", "식빵"];
      const copy = [...ori]; // 전개 연산자 사용하여 배열 복사
      copy.push("고구마");
      copy.push("토마토");
      //출력
      console.log(ori); // (2) ["우유", "식빵"]
      console.log(copy); // (4) ["우유", "식빵", "고구마", "토마토"]
    </script>
  </head>
  <body></body>
</html>
