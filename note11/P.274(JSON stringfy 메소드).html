<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.274(예제6-2-3)</title>
    <script>
      //자료 생성
      const data = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛아카데미",
        },
      ];
      // 자료를 JSON으로 변환
      console.log(JSON.stringify(data));
      console.log(JSON.stringify(data, null, 2));
      //2번째 매개변수는 객체에서 어떤 속성만 선택해서 추출하고 싶을때 사용하나 거의 사용하지 않음
      //3번째 매개변수는 들여쓰기임.
    </script>
  </head>
  <body></body>
</html>
