<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.295(예제6-3-3)</title>
    <script>
      //객체 생성
      const object = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };
      //객체에서 변수 추출
      const { name, price } = object;
      console.log("# 속성 이름 그대로 꺼내서 출력하기"); // 출력값 : # 속성 이름 그대로 꺼내서 출력하기
      console.log(name, price); // 출력값 : 혼자 공부하는 파이썬 18000
      console.log("");

      const { a = name, b = price } = object;
      console.log("# 다른 이름으로 속성 꺼내서 출력하기"); // 출력값 : # 다른 이름으로 속성 꺼내서 출력하기
      console.log(a, b); // 출력값 : 혼자 공부하는 파이썬 18000
    </script>
  </head>
  <body></body>
</html>
