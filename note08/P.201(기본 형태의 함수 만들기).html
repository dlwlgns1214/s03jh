<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P.201(기본 형태의 함수 만들기)</title>
    <script>
      //매개변수 x를 넣으면 x제곱으로 리턴하는 함수

      //함수 선언
      function f(x) {
        return x * x;
      }

      //함수 호출
      console.log(f(3));
    </script>
  </head>
  <body></body>
</html>
