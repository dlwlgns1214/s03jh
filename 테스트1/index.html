<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- main div로 테두리 만들기 -->
    <div id="main">
      <header><h1>할 일 목록(To Do List)</h1></header>
      <div class="container">
        <!-- nav 안에 ul로 만들고 리스트 3개 만들어서 네비게이션으로 사용 -->
        <nav>
          <ul>
            <li><a href="https://www.naver.com/">할일 리스트</a></li>
            <li><a href="https://www.daum.com/">메모장</a></li>
            <li><a href="https://www.google.co.kr/">수정사항</a></li>
          </ul>
        </nav>
        <!-- 할일 목록 만들기 -->
        <section id="todoBox">
          <!-- 섹션 안에 input과 button을 넣어주고 나머지는 스크립트 안에 적용 
        할일 목록에 입력하면 밑으로 추가될 목록을 div로 추가하고 id를 list라 명명
        최종적으론 todobox안에 -->
          <h2>할 일 목록</h2>
          <input type="text" id="todo" />
          <button id="add-button">추가하기</button>
          <div id="list"></div>
        </section>
        <!-- aside에는 사진 1장을 넣어 광고를 대신-->
        <aside><img src="./img/ad.JPG" alt="" /></aside>
      </div>
      <footer>Copyright 이지훈</footer>
    </div>
  </body>
</html>
