<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var대신 const와 let을 사용하자</title>
    <style>
      h1 {
        color: skyblue;
      }
      #result {
        background-color: blue;
        color: white;
      }
    </style>
    <script>
      let korean = +prompt("국어점수를 입력하세요.", "100");
      const english = +prompt("영어점수를 입력하세요.", "100");
      const math = +prompt("수학점수를 입력하세요.", "100");
      const science = +prompt("과학점수를 입력하세요.", "100");
      //   const : 상수(고정)

      const result = (korean + english + math + science) / 4;
      console.log(result);

      //   let korean = 100;
      //   var은 어디서든 중복선언 가능. const와 let은 에러선언하므로 실수를 알아챌 수 있다.
      console.log(korean, "이것은 희망하는 국어점수");
      document.write(`<h1>시험성적의 과목 평균</h1>
            <h2>
        <pre>
          국어점수 : ${korean}점
          영어점수 : ${english}점
          수학점수 : ${math}점
          과학점수 : ${science}점
          <span id="result">평균은 ${result}점 입니다.</span>
        </pre>
      </h2>`);
    </script>
  </head>
  <body></body>
</html>
