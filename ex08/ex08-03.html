<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto</title>
    <script>
      const arr = [];
      for (let i = 0; arr.length < 6; i++) {
        const lotto = Math.floor(Math.random() * 45) + 1;
        if (arr.indexOf(lotto) === -1) arr.push(lotto);
      }
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
